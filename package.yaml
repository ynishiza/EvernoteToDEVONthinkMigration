name:                EvernoteToDEVONThink
dependencies:
- tagsoup
- aeson >= 2 && <3
- aeson-pretty
- base >= 4.14 && < 5
- containers >= 0.6 && < 0.7
- template-haskell >=2.18 && <3
- stm > 2.5 && < 3
- ghc-prim >= 0.6.0
- deepseq >= 1.4 && < 1.5
- mtl >= 2.0 && < 2.3
- exceptions >= 0.10 && < 0.11
- transformers >= 0.5 && < 0.6
- transformers-base >= 0.4 && < 1
- monad-control >= 1 && < 2
- monad-logger >= 0.3.37 && < 0.4
- bytestring >=0.10 && <0.12
- time >=1.8 && <2
- text >=1.2 && <3
- text-show >=3.0 && <4
- extra >=1.5 && <1.8
- filepath >= 1.4.1 && < 1.5
- directory >= 1.3 && < 1.4
- optparse-applicative >= 0.17 && < 0.20
- async >= 2.2 && < 3
- attoparsec >= 0.14
- css-text
- lens > 5 && < 6

ghc-options:
- -rtsopts=all
- -fprof-auto
- -fprof-auto-top
- -fprof-auto-calls
- -fprof-auto-exported
- -fprof-auto-calls
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -threaded 
- -rtsopts
- -Werror           # Warning as error

default-extensions:
- Haskell2010
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DeriveDataTypeable
- DerivingStrategies
- ExplicitForAll
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- InstanceSigs
- LambdaCase
- MultiParamTypeClasses
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- StrictData
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeOperators
- TypeFamilyDependencies
- TypeSynonymInstances


executables:
  script:
    main:                script.hs
    source-dirs:         .

